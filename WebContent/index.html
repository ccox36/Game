        <div class="container" class="clearfix">
            <!--h1>Clue-Less</h1-->
            <button id="playGameBtn">Play game</button>
            
            <br>
            <form>
                <div class="guess">
                    <p>Guess Suspect</p>
                        <select id="suspectList" size="1" onchange="chooseSuspect()">
                          <option>Colonel Mustard</option>
                          <option>Miss Scarlet</option>
                          <option>Professor Plum</option>
                          <option>Mr. Green</option>
                          <option>Mrs. White</option>
                          <option>Mrs. Peacock</option>
                        </select>
                </div>
                <br>
                <div class="guess">
                    <p>Guess Weapon</p>
                        <select id="weaponList" size="1" onchange="chooseWeapon()">
                          <option>Rope</option>
                          <option>Lead Pipe</option>
                          <option>Knife</option>
                          <option>Wrench</option>
                          <option>Candlestick</option>
                        </select>
               </div>
                <br>
              <div class="guess">
                  <p>Guess Location</p>
                     <select id="locationList" size="1" onchange="chooseLocation()">
                         <option>Study</option>
                         <option>Hall</option>
                         <option>Lounge</option>
                         <option>Library</option>
                         <option>Billiard Room</option>
                         <option>Dining Room</option>
                         <option>Conservatory</option>
                         <option>Ballroom</option>
                         <option>Kitchen</option>
                        </select>
                </div>
            </form>
            <p>Suspect: <input type="text" id="suspectList"></p>
            <br>
